name: Node.js CI

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Project
        if: github.event_name == 'push' # build only for pushes
        run: npm run build

      - name: Upload Build Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: .

